
spring.datasource.username=postgres
spring.datasource.password=password
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.data.web.pageable.default-page-size=10
spring.data.web.pageable.one-indexed-parameters=true
spring.data.web.pageable.page-parameter=page
spring.data.web.pageable.size-parameter=size
spring.jpa.hibernate.ddl-auto = create-drop
spring.jpa.defer-datasource-initialization=true

aws.s3.bucketName=mini-property-management-images-bucket

spring.datasource.driver-class-name=org.postgresql.Driver
spring.sql.init.mode=always
spring.sql.init.platform=postgres
spring.sql.init.schema-locations=classpath*:schema.sql


spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

cloud.aws.region.static=us-east-2
cloud.aws.s3.bucket=mini-property-management-images-bucket
logging.level.com.amazonaws.util.EC2MetadataUtils=error
refreshTokenExpirationTime=86400000
accessTokenExpirationTime=86400000

jwtSecret=JWT_TOP_SECRET
